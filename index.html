<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram.com</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- -=============Font Awsome=================== -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- ============Header================ -->
    <header>
      <nav>
        <a href="#" class="logo"></a>
        <ul>
          <li><a href="#"></a></li>
          <li><a href="#"></a></li>
          <li><a href="#"></a></li>
          <li><a href="#"></a></li>
        </ul>
      </nav>
    </header>
    <!-- ================Main====================== -->
    <main>
      <!-- ============Section 1================= -->
      <section>
        <div class="container">
          <div>
            <img
              src="./IPhone_14_Pro_vector_(blue).svg.png"
              alt=""
              class="img-one"
            />
            <img
              src="./IPhone_14_Pro_vector_(blue).svg.png"
              alt=""
              class="img-three"
            />
            <img src="./screenshot2-2x.png" alt="" class="img-two" />
          </div>
        </div>
      </section>
      <!-- ============Section 2================= -->
      <section>
        <div class="form-container">
          <h1>Instagram</h1>
          <form action="">
            <input
              type="email"
              name=""
              id=""
              required
              placeholder="Enter email"
            />
            <input type="password" name="" id="" placeholder="Enter password" />
            <button class="form-btn">Log in</button>
          </form>
          <div class="line-wrapper">
            <div class="line"></div>
            <div>Or</div>
            <div class="line"></div>
          </div>
          <a href="" class="icon-wrapper"
            ><i class="fa-brands fa-square-facebook"></i>Log in with Facebook</a
          >
          <a href="#" class="support-link">Forgot password ?</a>
        </div>
        <div class="sign-wrapper">
          <span>Dont have a account? <a href="#">Sign up</a></span>
        </div>
      </section>
    </main>
  </body>
</html>
